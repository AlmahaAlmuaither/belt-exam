<!DOCTYPE html>
<head>
    <title>Contact us</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Patrick+Hand&family=Raleway:wght@500&family=Roboto:ital,wght@1,300&family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="fname">
            <label>First Name :</label>
            <input type="text">
        </div>
        <div class="lname">
            <label>Last Name :</label>
            <input type="text">
        </div>
        <div class="email">
            <label>Email :</label>
            <input type="email">
        </div>
        <div class="phone">
            <label>Phone Number:</label>
            <input type="tel">
        </div>
        <div class="msg">
            <label>Your Message :</label>
            <textarea rows="4" cols="40"></textarea>
        </div>
        <input id="submitBtn" type="submit" value="Submit">
    </div>
    <p id="message1">- Feel free to contact us -</p>
    <p id="message2">For "us" i mean our company which is me also ( ͡°( ͡° ͜ʖ( ͡° ͜ʖ ͡°)ʖ ͡°) ͡°)</p>
</body>
</html>
